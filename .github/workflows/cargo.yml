name: cargo-build

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: "--cfg=CI"

jobs:
  # First stage: these are quick jobs htat give immediate feedback on a PR.
  check:
    name: check-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-12 ]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-protoc
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-protoc
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: taiki-e/install-action@v2
        with:
          tool: clippy-sarif,sarif-fmt
      - uses: Swatinem/rust-cache@v2
      - name: run clippy
        run: |
          cargo clippy --all-targets --all-features --message-format json \
            | clippy-sarif \
            | tee clippy.sarif \
            | sarif-fmt
        shell: bash
        continue-on-error: true
      - uses: actions/upload-artifact@v3
        with:
          name: clippy-sarif
          path: clippy.sarif

  clippy-upload:
    runs-on: ubuntu-latest
    needs: [ clippy ]
    permissions:
      security-events: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: clippy-sarif
    - uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.sarif

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - run: |
          cargo audit
        
  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  # Second group of checks: These are more expensive than the first set so we
  # gate them on the check action succeeding.
  build:
    name: build-${{ matrix.os }}-${{ matrix.profile }}
    runs-on: ${{ matrix.os }}
    needs: [ check ]
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-12 ]
        profile: [ release, debug ]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-protoc
      - uses: dtolnay/rust-toolchain@stable

      - name: Update cargo flags
        if: ${{ matrix.profile == 'release' }}
        run: echo 'CARGO_FLAGS=--release' >> $GITHUB_ENV
        shell: bash
      - name: Update cargo flags
        if: ${{ matrix.profile == 'debug' }}
        run: echo 'CARGO_FLAGS=' >> $GITHUB_ENV
        shell: bash

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ env.CARGO_FLAGS }} --workspace --all-features --all-targets --no-run
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: ${{ env.CARGO_FLAGS }} --workspace --all-features --tests --lib --bins --examples
      - uses: actions-rs/cargo@v1
        if: ${{ matrix.profile == 'debug' }}
        name: doctests
        with:
          command: test
          args: ${{ env.CARGO_FLAGS }} --workspace --all-features --doc -- --test-threads 16

  bench-check:
    name: build-${{ matrix.os }}-bench
    runs-on: ${{ matrix.os }}
    needs: [ check ]
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-12 ]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-protoc
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        name: build
        with:
          command: bench
          args: --workspace --no-run

  smoketest-pingserver:
    name: smoketest-pingserver
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pelikan
      - uses: ./pelikan/.github/actions/setup-protoc
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build Cache for Pelikan
        uses: Swatinem/rust-cache@v1
        with:
          key: pelikan
          working-directory: pelikan
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: ./pelikan/.github/actions/ca
      - uses: ./pelikan/.github/actions/pingserver
        with:
          tls: false
      - uses: ./pelikan/.github/actions/rpc-perf
        with:
          protocol: ping
          port: 12321
          tls: false

  smoketest-pingserver-tls:
    name: smoketest-pingserver-tls
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pelikan
      - uses: ./pelikan/.github/actions/setup-protoc
      - name: Build Cache for Pelikan
        uses: Swatinem/rust-cache@v1
        with:
          key: pelikan
          working-directory: pelikan
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: ./pelikan/.github/actions/ca
      - uses: ./pelikan/.github/actions/pingserver
        with:
          tls: true
      - uses: ./pelikan/.github/actions/rpc-perf
        with:
          protocol: ping
          port: 12321
          tls: true

  smoketest-pingproxy:
    name: smoketest-pingproxy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pelikan
      - uses: ./pelikan/.github/actions/setup-protoc
      - name: Build Cache for Pelikan
        uses: Swatinem/rust-cache@v1
        with:
          key: pelikan
          working-directory: pelikan
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: ./pelikan/.github/actions/ca
      - uses: ./pelikan/.github/actions/pingserver
        with:
          tls: false
      - uses: ./pelikan/.github/actions/pingproxy
        with:
          tls: false
      - uses: ./pelikan/.github/actions/rpc-perf
        with:
          protocol: ping
          port: 12322
          tls: false

  smoketest-pingproxy-tls-terminating:
    name: smoketest-pingproxy-tls-terminating
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pelikan
      - uses: ./pelikan/.github/actions/setup-protoc
      - name: Build Cache for Pelikan
        uses: Swatinem/rust-cache@v1
        with:
          key: pelikan
          working-directory: pelikan
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: ./pelikan/.github/actions/ca
      - uses: ./pelikan/.github/actions/pingserver
        with:
          tls: false
      - uses: ./pelikan/.github/actions/pingproxy
        with:
          tls: true
      - uses: ./pelikan/.github/actions/rpc-perf
        with:
          protocol: ping
          port: 12322
          tls: true

  smoketest-exposition:
    name: smoketest-exposition
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pelikan
      - uses: ./pelikan/.github/actions/setup-protoc
      - name: Build Cache for Pelikan
        uses: Swatinem/rust-cache@v1
        with:
          key: pelikan
          working-directory: pelikan
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: ./pelikan/.github/actions/pingserver
        with:
          tls: false   
      - name: Validate
        run: sleep 60 && curl -s http://localhost:9998/vars.json | jq '.' > /dev/null

  check-success:
    name: verify all tests pass
    runs-on: ubuntu-latest
    needs:
      - build
      - bench-check
      - check
      - rustfmt
      - clippy
      - clippy-upload
      - audit
      - smoketest-pingserver
      - smoketest-pingserver-tls
      - smoketest-pingproxy
      - smoketest-pingproxy-tls-terminating
      - smoketest-exposition

    steps:
      - name: no-op
        run: |
          echo "All checks passed!"
