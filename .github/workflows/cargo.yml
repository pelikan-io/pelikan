name: cargo-build

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUSTFLAGS: "--cfg=CI"

jobs:
  # First stage: these are quick jobs htat give immediate feedback on a PR.
  check:
    name: check-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-12 ]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-protoc
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/cargo@v1
        with:
          command: check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-protoc
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: taiki-e/install-action@v2
        with:
          tool: clippy-sarif,sarif-fmt
      - uses: Swatinem/rust-cache@v2
      - name: run clippy
        run: |
          cargo clippy --all-targets --all-features --message-format \
            | clippy-sarif \
            | tee results.sarif \
            | sarif-fmt
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif

  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-12 ]
        profile: [ release, debug ]
    name: build-${{ matrix.os }}-${{ matrix.profile }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-protoc
      - name: Setup rustc toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Update cargo flags
        if: ${{ matrix.profile == 'release' }}
        run: echo 'CARGO_FLAGS=--release' >> $GITHUB_ENV
        shell: bash
      - name: Update cargo flags
        if: ${{ matrix.profile == 'debug' }}
        run: echo 'CARGO_FLAGS=' >> $GITHUB_ENV
        shell: bash

      - uses: Swatinem/rust-cache@v1
        with:
          key: ${{ matrix.profile }}
      - uses: actions-rs/cargo@v1
        name: build
        with:
          command: test
          args: ${{ env.CARGO_FLAGS }} --workspace --all-features --tests --lib --bins --examples --no-run
      - uses: actions-rs/cargo@v1
        name: test
        with:
          command: test
          args: ${{ env.CARGO_FLAGS }} --workspace  --all-features --tests --lib --bins --examples
      - uses: actions-rs/cargo@v1
        if: ${{ matrix.profile == 'debug' }}
        name: doctests
        with:
          command: test
          args: ${{ env.CARGO_FLAGS }} --workspace --all-features --doc -- --test-threads 16

  bench-check:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-12 ]
    name: build-${{ matrix.os }}-bench
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-protoc
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Update cargo flags
        if: ${{ matrix.profile == 'release' }}
        run: echo 'CARGO_FLAGS=--release' >> $GITHUB_ENV
        shell: bash
      - name: Update cargo flags
        if: ${{ matrix.profile == 'debug' }}
        run: echo 'CARGO_FLAGS=' >> $GITHUB_ENV
        shell: bash

      - uses: Swatinem/rust-cache@v1
        with:
          key: bench
      - uses: actions-rs/cargo@v1
        name: build
        with:
          command: bench
          args: --workspace --no-run

  # Fast cargo check to ensure things compile
  check:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-12 ]
    name: check-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-protoc
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --release

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  audit:
    name: audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cargo audit
        run: |
          cargo install cargo-audit
          cargo audit

  smoketest-pingserver:
    name: smoketest-pingserver
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pelikan
      - uses: ./pelikan/.github/actions/setup-protoc
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build Cache for Pelikan
        uses: Swatinem/rust-cache@v1
        with:
          key: pelikan
          working-directory: pelikan
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: ./pelikan/.github/actions/ca
      - uses: ./pelikan/.github/actions/pingserver
        with:
          tls: false
      - uses: ./pelikan/.github/actions/rpc-perf
        with:
          protocol: ping
          port: 12321
          tls: false

  smoketest-pingserver-tls:
    name: smoketest-pingserver-tls
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pelikan
      - uses: ./pelikan/.github/actions/setup-protoc
      - name: Build Cache for Pelikan
        uses: Swatinem/rust-cache@v1
        with:
          key: pelikan
          working-directory: pelikan
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: ./pelikan/.github/actions/ca
      - uses: ./pelikan/.github/actions/pingserver
        with:
          tls: true
      - uses: ./pelikan/.github/actions/rpc-perf
        with:
          protocol: ping
          port: 12321
          tls: true

  smoketest-pingproxy:
    name: smoketest-pingproxy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pelikan
      - uses: ./pelikan/.github/actions/setup-protoc
      - name: Build Cache for Pelikan
        uses: Swatinem/rust-cache@v1
        with:
          key: pelikan
          working-directory: pelikan
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: ./pelikan/.github/actions/ca
      - uses: ./pelikan/.github/actions/pingserver
        with:
          tls: false
      - uses: ./pelikan/.github/actions/pingproxy
        with:
          tls: false
      - uses: ./pelikan/.github/actions/rpc-perf
        with:
          protocol: ping
          port: 12322
          tls: false

  smoketest-pingproxy-tls-terminating:
    name: smoketest-pingproxy-tls-terminating
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pelikan
      - uses: ./pelikan/.github/actions/setup-protoc
      - name: Build Cache for Pelikan
        uses: Swatinem/rust-cache@v1
        with:
          key: pelikan
          working-directory: pelikan
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: ./pelikan/.github/actions/ca
      - uses: ./pelikan/.github/actions/pingserver
        with:
          tls: false
      - uses: ./pelikan/.github/actions/pingproxy
        with:
          tls: true
      - uses: ./pelikan/.github/actions/rpc-perf
        with:
          protocol: ping
          port: 12322
          tls: true

  smoketest-exposition:
    name: smoketest-exposition
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: pelikan
      - uses: ./pelikan/.github/actions/setup-protoc
      - name: Build Cache for Pelikan
        uses: Swatinem/rust-cache@v1
        with:
          key: pelikan
          working-directory: pelikan
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: ./pelikan/.github/actions/pingserver
        with:
          tls: false   
      - name: Validate
        run: sleep 60 && curl -s http://localhost:9998/vars.json | jq '.' > /dev/null

  check-success:
    name: verify all tests pass
    runs-on: ubuntu-latest
    needs:
      - build
      - bench-check
      - check
      - rustfmt
      - clippy
      - audit
      - smoketest-pingserver
      - smoketest-pingserver-tls
      - smoketest-pingproxy
      - smoketest-pingproxy-tls-terminating
      - smoketest-exposition

    steps:
      - name: no-op
        run: |
          echo "All checks passed!"
